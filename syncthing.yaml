name: syncthing
disabled: false
buildsystem: simple
build-options:
  env:
    GOBIN: /app/bin
    # build-args:
    #    - --share=network

build-commands:
  - |
    . /usr/lib/sdk/golang/enable.sh
    export GOPATH=$PWD/go
    go version
    # go mod vendor
    #go build -mod=vendor
    #go mod download -json > download.json
    env GOFLAGS=-mod=vendor go run build.go -no-upgrade build
  - install -Dm755 -t /app/bin syncthing

sources:
  - generated-sources.json

  - type: archive
    url: https://github.com/syncthing/syncthing/releases/download/v1.20.2/syncthing-source-v1.20.2.tar.gz
    sha256: 9e717e3e379682739e9cfb624307d0295d1ecb4dbb6a0a55dc102b79b23b353b
    x-checker-data:
      type: anitya
      project-id: 11814
      url-template: https://github.com/syncthing/syncthing/releases/download/v$version/syncthing-source-v$version.tar.gz

