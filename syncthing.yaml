name: syncthing
disabled: false
buildsystem: simple
build-options:
  env:
    GOBIN: /app/bin
    # build-args:
    #    - --share=network

build-commands:
  - |
    . /usr/lib/sdk/golang/enable.sh
    export GOPATH=$PWD/go
    go version
    # go mod vendor
    #go build -mod=vendor
    #go mod download -json > download.json
    env GOFLAGS=-mod=vendor go run build.go -no-upgrade build
  - install -Dm755 -t /app/bin syncthing
  - syncthing -version

sources:
  - go-sources.json

  - type: archive
    url: https://github.com/syncthing/syncthing/releases/download/v1.27.6/syncthing-source-v1.27.6.tar.gz
    sha256: 88466d7b7329dce69138c096bfaca91a9ae2b49aac99817d9210b91d9d61883f
    x-checker-data:
      type: anitya
      project-id: 11814
      url-template: https://github.com/syncthing/syncthing/releases/download/v$version/syncthing-source-v$version.tar.gz

