name: syncthing
disabled: false
buildsystem: simple
build-options:
  env:
    GOBIN: /app/bin
    # build-args:
    #    - --share=network

build-commands:
  - |
    . /usr/lib/sdk/golang/enable.sh
    export GOPATH=$PWD/go
    go version
    # go mod vendor
    #go build -mod=vendor
    #go mod download -json > download.json
    env GOFLAGS=-mod=vendor go run build.go -no-upgrade build
  - install -Dm755 -t /app/bin syncthing

sources:
  - generated-sources.json

  - type: archive
    url: https://github.com/syncthing/syncthing/releases/download/v1.18.5/syncthing-source-v1.18.5.tar.gz
    sha256: c64db4d5fe6ae6525d2333fdd5cb41243e56430ced377c59ca69731a1183df1f
    x-checker-data:
      type: anitya
      project-id: 11814
      url-template: https://github.com/syncthing/syncthing/releases/download/v$version/syncthing-source-v$version.tar.gz

