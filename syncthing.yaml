name: syncthing
disabled: false
buildsystem: simple
build-options:
  env:
    GOBIN: /app/bin
    # build-args:
    #    - --share=network

build-commands:
  - |
    . /usr/lib/sdk/golang/enable.sh
    export GOPATH=$PWD/go
    go version
    # go mod vendor
    #go build -mod=vendor
    #go mod download -json > download.json
    env GOFLAGS=-mod=vendor go run build.go -no-upgrade build
  - install -Dm755 -t /app/bin syncthing
  - syncthing -version

sources:
  - go-sources.json

  - type: archive
    url: https://github.com/syncthing/syncthing/releases/download/v2.0.13/syncthing-source-v2.0.13.tar.gz
    sha256: fd7c93e01a6d61faa84adda8b22479dd7fd106144fbbb2eb15d773707d8a382e
    x-checker-data:
      type: anitya
      project-id: 11814
      url-template: https://github.com/syncthing/syncthing/releases/download/v$version/syncthing-source-v$version.tar.gz

