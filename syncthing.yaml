name: syncthing
disabled: false
buildsystem: simple
build-options:
  env:
    GOBIN: /app/bin
    # build-args:
    #    - --share=network

build-commands:
  - |
    . /usr/lib/sdk/golang/enable.sh
    export GOPATH=$PWD/go
    go version
    # go mod vendor
    #go build -mod=vendor
    #go mod download -json > download.json
    env GOFLAGS=-mod=vendor go run build.go -no-upgrade build
  - install -Dm755 -t /app/bin syncthing
  - syncthing -version

sources:
  - go-sources.json

  - type: archive
    url: https://github.com/syncthing/syncthing/releases/download/v1.27.10/syncthing-source-v1.27.10.tar.gz
    sha256: d34ca078653ceb3c54d1475929dd1b19e0c2d6601ab6a7ffe48c88d79b90c4dc
    x-checker-data:
      type: anitya
      project-id: 11814
      url-template: https://github.com/syncthing/syncthing/releases/download/v$version/syncthing-source-v$version.tar.gz

