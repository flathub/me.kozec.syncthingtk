name: syncthing
disabled: false
buildsystem: simple
build-options:
  env:
    GOBIN: /app/bin
    # build-args:
    #    - --share=network

build-commands:
  - |
    . /usr/lib/sdk/golang/enable.sh
    export GOPATH=$PWD/go
    go version
    # go mod vendor
    #go build -mod=vendor
    #go mod download -json > download.json
    env GOFLAGS=-mod=vendor go run build.go -no-upgrade build
  - install -Dm755 -t /app/bin syncthing

sources:
  - generated-sources.json

  - type: archive
    url: https://github.com/syncthing/syncthing/releases/download/v1.18.2/syncthing-source-v1.18.2.tar.gz
    sha256: afe2ae979da3b4f1af8aeabd7e1704807242913b516e0b6585510821c9d6d4f2
    x-checker-data:
      type: anitya
      project-id: 11814
      url-template: https://github.com/syncthing/syncthing/releases/download/v$version/syncthing-source-v$version.tar.gz

