name: syncthing
disabled: false
buildsystem: simple
build-options:
  env:
    GOBIN: /app/bin
    # build-args:
    #    - --share=network

build-commands:
  - |
    . /usr/lib/sdk/golang/enable.sh
    export GOPATH=$PWD/go
    go version
    # go mod vendor
    #go build -mod=vendor
    #go mod download -json > download.json
    env GOFLAGS=-mod=vendor go run build.go -no-upgrade build
  - install -Dm755 -t /app/bin syncthing
  - syncthing -version

sources:
  - go-sources.json

  - type: archive
    url: https://github.com/syncthing/syncthing/releases/download/v1.29.2/syncthing-source-v1.29.2.tar.gz
    sha256: c7b6bc36af1af6f1cb304f4ec4c16743760ef6e8b3586f31dc11439d5d5fd427
    x-checker-data:
      type: anitya
      project-id: 11814
      url-template: https://github.com/syncthing/syncthing/releases/download/v$version/syncthing-source-v$version.tar.gz

