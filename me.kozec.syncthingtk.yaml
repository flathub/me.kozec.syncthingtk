app-id: me.kozec.syncthingtk

runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
  - org.freedesktop.Sdk.Extension.rust-stable

command: syncthing-gtk
rename-desktop-file: syncthing-gtk.desktop
rename-icon: syncthing-gtk

finish-args:
  # Wayland
  - --socket=wayland
  # Fallback X11 + XShm access
  - --socket=fallback-x11
  - --share=ipc
  # Folders for syncing can be anywhere
  - --filesystem=host
  # Network access for sync
  - --share=network
  # System tray icon
  - --talk-name=org.kde.StatusNotifierWatcher

# Cleanup after the python modules
cleanup:
  - /include
  - /lib/pkgconfig


build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/python3-bcrypt/cargo
    CARGO_NET_OFFLINE: 'true'
    RUST_BACKTRACE: '1'
    RUSTFLAGS: -g
        # sccache hopefully speeds up subsequent compilations
    RUSTC_WRAPPER: /app/bin/sccache
    SCCACHE_DIR: /run/ccache/sccache/


modules:
  - name: psmisc
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/psmisc/psmisc-23.7.tar.xz
        sha256: 58c55d9c1402474065adae669511c191de374b0871eec781239ab400b907c327
        x-checker-data:
          type: anitya
          project-id: 3721
          url-template: https://downloads.sourceforge.net/psmisc/psmisc-$version.tar.xz


    cleanup:
      - /bin/fuser
      - /bin/p*
      - /share/man

  - name: gobject-introspection
    disabled: true
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gobject-introspection/1.71/gobject-introspection-1.71.0.tar.xz
        sha256: 555dc3997c2892228543029f58610b83fc1da733e4e3d18e9363d7b5a81164dd

  - shared-modules/dbus-glib/dbus-glib.json
  - shared-modules/libappindicator/libappindicator-gtk3-introspection-12.10.json

  - name: python3-bcrypt
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        bcrypt
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/4d/4d/c43332dcaaddb7710a8ff5269fcccba97ed3c85987ddaa808db084267b9a/bcrypt-4.3.0-cp39-abi3-manylinux_2_34_aarch64.whl
        sha256: 3004df1b323d10021fda07a813fd33e0fd57bef0e9a480bb143877f6cba996fe
        only-arches:
          - aarch64

      - type: file
        url: https://files.pythonhosted.org/packages/dc/7f/1e36379e169a7df3a14a1c160a49b7b918600a6008de43ff20d479e6f4b5/bcrypt-4.3.0-cp39-abi3-manylinux_2_34_x86_64.whl
        sha256: 531457e5c839d8caea9b589a1bcfe3756b0547d7814e9ce3d437f17da75c32b0
        only-arches:
          - x86_64

  # Pulling in libnotify again pretty much just for the GIR bindings.
  - name: libnotify
    buildsystem: meson
    config-opts:
      - -Dintrospection=enabled
      - -Dtests=false
      - -Dman=false
      - -Dgtk_doc=false
      - -Ddocbook_docs=disabled
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libnotify/0.8/libnotify-0.8.7.tar.xz
        sha256: 4be15202ec4184fce1ac15997ece5530d2be32fe9573875aeb10e3b573858748
        x-checker-data:
          type: gnome
          name: libnotify
          stable-only: true

  - syncthing.yaml

  - name: syncthing-gtk
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "." --no-build-isolation
      # Trying to adjust the filenames to have them exported so that the tray can be shown properly
      - for icon in /app/share/icons/hicolor/*/status/si-syncthing*.png; do cp -ar
        --reflink=auto $icon ${icon/si-syncthing/me.kozec.syncthingtk}; done
      - for icon in /app/share/icons/hicolor/*/emblems/*-active.png; do cp -ar --reflink=auto
        $icon ${icon/emblem-syncthing/me.kozec.syncthingtk}; done

    sources:
      - type: git
        url: https://github.com/syncthing-gtk/syncthing-gtk.git
        commit: 3118560fe15e7b2c638c09c66c9be21725bfe2dc
        tag: 0.9.4.5
        x-checker-data:
          type: git
          pattern: \d\.\d\.\d\.\d

      - type: patch
        path: 0001-appdata-remove-URL-to-make-the-validator-stop-compla.patch

      - type: patch
        path: 109.patch
        # https://patch-diff.githubusercontent.com/raw/syncthing-gtk/syncthing-gtk/pull/109.patch

    cleanup:
      - /share/pixmaps

    modules:
      # ~/vcs/flatpak-builder-tools/pip/flatpak-pip-generator --runtime org.freedesktop.Sdk//25.08 --checker-data  --output python-dateutil  python-dateutil
      - python-dateutil.json

