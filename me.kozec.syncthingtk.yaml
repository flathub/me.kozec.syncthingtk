app-id: me.kozec.syncthingtk

runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

command: syncthing-gtk
rename-desktop-file: syncthing-gtk.desktop
rename-icon: syncthing-gtk

finish-args:
  # Wayland
  - --socket=wayland
  # Fallback X11 + XShm access
  - --socket=fallback-x11
  - --share=ipc
  # Folders for syncing can be anywhere
  - --filesystem=host
  # Network access for sync
  - --share=network
  # System tray icon
  - --talk-name=org.kde.StatusNotifierWatcher

# Cleanup after the python modules
cleanup:
  - /include
  - /lib/pkgconfig

modules:
  - name: psmisc
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/psmisc/psmisc-23.5.tar.xz
        sha256: dc37ecc2f7e4a90a94956accc6e1c77adb71316b7c9cbd39b26738db0c3ae58b
        x-checker-data:
          type: anitya
          project-id: 3721
          url-template: https://downloads.sourceforge.net/psmisc/psmisc-$version.tar.xz


    cleanup:
      - /bin/fuser
      - /bin/p*
      - /share/man

  - shared-modules/dbus-glib/dbus-glib-0.110.json
  - shared-modules/libappindicator/libappindicator-gtk3-introspection-12.10.json
  # flatpak-pip-generator --runtime org.freedesktop.Sdk//22.08 --checker-data --build-isolation  wheel pip python-dateutil  setuptools setuptools_scm cffi bcrypt
  - python3-modules.json

  # Pulling in libnotify again pretty much just for the GIR bindings.
  - name: libnotify
    buildsystem: meson
    config-opts:
      - -Dintrospection=enabled
      - -Dtests=false
      - -Dman=false
      - -Dgtk_doc=false
      - -Ddocbook_docs=disabled
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libnotify.git
        tag: 0.7.12
        commit: 8162b1d397deb77e7b615dab36437cd43e96fbc6
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$

  - syncthing.yaml

  - name: syncthing-gtk
    buildsystem: simple
    build-commands:
      - python3 setup.py build
      - python3 setup.py install --prefix=/app --optimize=1
    sources:
      - type: archive
        url: https://github.com/syncthing-gtk/syncthing-gtk/archive/v0.9.4.4.2.tar.gz
        sha256: 24d34699acd58af0933f51476fe3af655238788be52c4f1c96c6d0ebb1706703
        x-checker-data:
          type: anitya
          project-id: 17342
          url-template: https://github.com/syncthing-gtk/syncthing-gtk/archive/v$version.tar.gz

      - type: patch
        paths:
          - 0001-appdata-added-0.9.4.4-release-to-appdata.patch

    cleanup:
      - /share/pixmaps
